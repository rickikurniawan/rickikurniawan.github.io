<html>
<head>
<title>Belajar Javascript 
</title>
<script>
window.onload = function()
{
var jumlah;
jumlah = 10 * 5;
document.getElementById("hasil_jumlah").innerHTML =
jumlah;
}
</script>

</head>
<body>
<h1>Belajar Javascript </h1>
<p>Hasil perlkalian 10 dan 5 adalah: </p>
<div id="hasil_jumlah">
</div>
</body>
</html>
